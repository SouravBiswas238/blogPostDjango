{% extends 'layout.html' %}
{% block title %}
   {{ post.title }}
{% endblock %}
{% block content %}
<section>
        <h1> {{ post.title }}</h1>
        <img 
        class = "banner"
        src="{{ post.banner.url }}"
         alt="image_not" 
        />
        <p>{{ post.body }}</p>
        <p>{{ post.date }}</p>
</section>
{% endblock %}
